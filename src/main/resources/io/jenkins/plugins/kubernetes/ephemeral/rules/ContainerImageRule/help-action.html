<div>
    <p>
        Action to take if one of the patterns match.
    </p>
    <ul>
        <li>
            <code>Allow</code>
            <ul>
                <li>Match &rarr; No Action</li>
                <li>Not Match &rarr; Abort Step</li>
            </ul>
        </li>
        <li>
            <code>Reject</code>
            <ul>
                <li>Match &rarr; Abort Step</li>
                <li>Not Match &rarr; No Action</li>
            </ul>
        </li>
    </ul>
</div>
